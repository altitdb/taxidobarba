<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Taxi do Barba
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Data</ion-label>
    <ion-label>{{response.date}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Motorista</ion-label>
    <ion-label>{{response.driver.name}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Carro</ion-label>
    <ion-label>{{response.car.name}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>KM</ion-label>
    <ion-label>{{response.km}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Preço</ion-label>
    <ion-label>{{response.price}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Litros</ion-label>
    <ion-label>{{response.liters}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Preço por Litro</ion-label>
    <ion-label>{{response.fuelPrice}}</ion-label>
  </ion-item>
</ion-content>
